<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SCSS/style.css">

    <title>Portfolio Web Alberto Millan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="SCSS/icofont.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light border-3 border-bottom border-primary">
                    <div class="container-fluid mx-5">
                        <a href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa" class="navbar-brand">
                            <img src="IMG/LOGO-ARGENTINA-PROGRAMA2.png" alt="LOGO-ARGENTINA-PROGRAMA" class="d-inline-block align-text-top">
                        </a>
                        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
                            <!-- <ul class="navbar-nav px-5">
                                <li class="nav-item px-3"><a class="nav-link text-white" href="#">Inicio</a></li>
                                <li class="nav-item px-3"><a class="nav-link text-white" href="#">Experiencia</a></li>
                                <li class="nav-item px-3"><a class="nav-link text-white" href="#">Educación</a></li>
                                <li class="nav-item px-3"><a class="nav-link text-white" href="#">Hard & Soft Skills</a></li>
                                <li class="nav-item px-3"><a class="nav-link text-white" href="#">Proyectos</a></li>
                            </ul> -->
                            <div class=" navbar-nav px-5 btn-group" role="group" aria-label="Basic outlined example">
                                <button type="button" class="btn btn-outline-primary">Inicio</button>
                                <button type="button" class="btn btn-outline-primary">Experiencia</button>
                                <button type="button" class="btn btn-outline-primary">Educación</button>
                                <button type="button" class="btn btn-outline-primary">Hard & Soft Skills</button>
                                <button type="button" class="btn btn-outline-primary">Proyectos</button>
                              </div>
                            <button type="button" class="btn btn-primary px-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Iniciar sesión
                            </button>
                            
                            <!-- Modal -->
                            <section>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content position-relative">
                                            <form class="px-4 py-3">
                                                <button type="button" class="btn-close position-absolute top-0 end-0" aria-label="Close" data-bs-dismiss="modal"> ></button>
                                                <div class="mb-3">
                                                <label for="exampleDropdownFormEmail1" class="form-label">Dirección de correo electrónico</label>
                                                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@ejemplo.com">
                                                </div>
                                                <div class="mb-3">
                                                <label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Contraseña">
                                                </div>
                                                <div class="mb-3">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                                    <label class="form-check-label" for="dropdownCheck">
                                                    Recordarme
                                                    </label>
                                                </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary ">Iniciar sesión</button>
                                            </form>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">¿Nuevo por aquí? Inscribirse</a>
                                            <a class="dropdown-item" href="#">¿Se te olvidó tu contraseña?</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
        </nav>
            
        <div class="container-fluid">
            <img src="IMG/banner.jpg" class="img-fluid banner" alt="...">
            
            <div class="row">
                <button type="button" class="btn btn-outline-primary"><i class="bi bi-github"></i></button>
            </div>
        </div>
        
    </header>

    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
